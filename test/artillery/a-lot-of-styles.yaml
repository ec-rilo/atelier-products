config:
  target: "http://localhost:3000"
  phases:
    - duration: 10
      arrivalRate: 5
      name: Warm up
    - duration: 20
      arrivalRate: 5
      rampTo: 50
      name: Ramp up load
    - duration: 20
      arrivalRate: 50
      name: Sustained load
  payload:
    path: "testids.csv"
    fields:
      - "product_id"

scenarios:
  - name: "Request product styles"
    flow:
      - get:
          url: "/products/{{ product_id }}/styles"
  - name: "Request products"
    flow:
      - get:
          url: "/products"
  - name: "Request related products"
    flow:
      - get:
          url: "/products/{{ product_id }}/related"
  - name: "Request product features"
    flow:
      - get:
          url: "/products/{{ product_id }}"